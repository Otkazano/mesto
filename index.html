<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto - Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип 'Место-Россия'" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__person">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__btn-add"></button>
    </section>

    <section class="gallery" aria-label="Фото-галерея">
      <article class="gallery__item">
        <img src="./images/Arkhangelsk.jpg" alt="Морской речной вокзал города Архангельска" class="gallery__photo">
        <div class="gallery__info">
          <h2 class="gallery__location">Архангельск</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Moscow.jpg" alt="Московский Кремль" class="gallery__photo">
        <div class="gallery__info">
          <h2 class="gallery__location">Москва</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Saint-P2.jpg" alt="Исакиевский собор" class="gallery__photo">
        <div class="gallery__info">
          <h2 class="gallery__location">Санкт-Петербург</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Gamsutl.jpg" alt="Город-призрак Гамсутль" class="gallery__photo">
        <div class="gallery__info">
          <h2 class="gallery__location">Гамсутль</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Baikal.jpg" alt="Озеро Байкал" class="gallery__photo">
        <div class="gallery__info">
          <h2 class="gallery__location">Озеро Байкал</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Saint-P.jpg" alt="Вагонное депо в Металлострое" class="gallery__photo">
        <div class="gallery__info">
          <h2 class="gallery__location">Металлострой</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" id="profile-form" class="popup__form" method="POST" name="profile-form">
        <input type="text" name="name" class="popup__input popup__input_el_name" required placeholder="Введите имя"
          autocomplete="off">
        <input type="text" name="about" class="popup__input popup__input_el_about" required placeholder="Введите профессию"
          autocomplete="off">
      </form>
      <button type="submit" form="profile-form" class="popup__btn-save">Сохранить</button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
