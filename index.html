<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto - Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип 'Место-Россия'" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__person">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <input type="button" class="profile__btn-edit" value="">
        </div>
        <h3 class="profile__about">Исследователь океана</h3>
      </div>
      <input type="button" class="profile__btn-add">
    </section>

    <section class="gallery">
      <article class="gallery__item">
        <img src="./images/Arkhangelsk.jpg" alt="Морской речной вокзал города Архангельска" class="gallery__photo">
        <div class="gallery__info">
          <h5 class="gallery__location">Архангельск</h5>
          <div class="gallery__like"></div>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Moscow.jpg" alt="Московский Кремль" class="gallery__photo">
        <div class="gallery__info">
          <h5 class="gallery__location">Москва</h5>
          <div class="gallery__like"></div>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Saint-P2.jpg" alt="Исакиевский собор" class="gallery__photo">
        <div class="gallery__info">
          <h5 class="gallery__location">Санкт-Петербург</h5>
          <div class="gallery__like"></div>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Gamsutl.jpg" alt="Город-призрак Гамсутль" class="gallery__photo">
        <div class="gallery__info">
          <h5 class="gallery__location">Гамсутль</h5>
          <div class="gallery__like"></div>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Baikal.jpg" alt="Озеро Байкал" class="gallery__photo">
        <div class="gallery__info">
          <h5 class="gallery__location">Озеро Байкал</h5>
          <div class="gallery__like"></div>
        </div>
      </article>
      <article class="gallery__item">
        <img src="./images/Saint-P.jpg" alt="Вагонное депо в Металлострое" class="gallery__photo">
        <div class="gallery__info">
          <h5 class="gallery__location">Металлострой</h5>
          <div class="gallery__like"></div>
        </div>
      </article>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <aside class="popup">
    <div class="popup__content">
      <input type="button" class="popup__btn-close" value="">
      <h5 class="popup__title">Редактировать профиль</h5>
      <input type="text" name="name" class="popup__area-name" value="Жак-Ив Кусто" required autocomplete="off">
      <input type="text" name="about" class="popup__area-about" value="Исследователь океана" required autocomplete="off">
      <input type="button" class="popup__btn-save" value="Сохранить">
    </div>
  </aside>

  <script src="./scripts/script.js"></script>
</body>

</html>
